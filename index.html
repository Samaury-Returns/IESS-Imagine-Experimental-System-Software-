<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IESS (Imagine Experimental System Software)</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafc;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #4a90e2, #7b4397);
      color: white;
      text-align: center;
      padding: 60px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header p {
      font-size: 1.2em;
      opacity: 0.9;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .project-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
    }

    .project-image img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .project-content {
      padding: 25px;
    }

    .project-content h3 {
      margin-top: 0;
      font-size: 1.4em;
      color: #333;
    }

    .play-button {
      display: inline-block;
      background: linear-gradient(90deg, #4a90e2, #7b4397);
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background 0.3s ease, transform 0.2s ease;
      font-weight: bold;
    }

    .play-button:hover {
      background: linear-gradient(90deg, #7b4397, #4a90e2);
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      background-color: #f1f1f1;
      padding: 25px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>IESS (Imagine Experimental System Software)</h1>
    <p>Showcasing innovative HTML projects built by IESS — creativity meets interactivity.</p>
  </header>

  <section class="projects">
    <div class="project-card">
      <div class="project-image">
        <img src="The_Blue_Marble,_AS17-148-22727.jpg" alt="Save the Universo">
      </div>
      <div class="project-content">
        <h3>Save the Universo</h3>
        <a href="saveuniverse.html" class="play-button">More Info</a>
      </div>
    </div>

    <div class="project-card">
      <div class="project-image">
        <img src="9283168c-64a2-4860-a354-6262174c74ba.png" alt="Food Drop">
      </div>
      <div class="project-content">
        <h3>Food Drop</h3>
        <a href="fooddrop.html" class="play-button">More Info</a>
      </div>
    </div>

    <div class="project-card">
      <div class="project-image">
        <img src="a0824cc5-3513-4726-9b0a-c0b0a089f302.png" alt="Experimental Toy Car">
      </div>
      <div class="project-content">
        <h3>Experimental Toy Car</h3>
        <a href="toycar.html" class="play-button">More Info</a>
      </div>
    </div>

    <div class="project-card">
      <div class="project-image">
        <img src="{09ADCCBB-B4E5-4F27-BFC1-3C8EB557B0F1}.png" alt="ImagineOS">
      </div>
      <div class="project-content">
        <h3>ImagineOS</h3>
        <a href="imagineos.html" class="play-button">More Info</a>
      </div>
    </div>
  </section>

  <footer>
    © 2026 IESS — Imagine Experimental System Software
  </footer>
</body>
</html>
