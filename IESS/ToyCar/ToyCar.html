<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Toy Car Town Simulation</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  #world {
    width: 100vw;
    height: 100vh;
    background: url("city.png") center / cover no-repeat;
    position: relative;
  }

  #car {
    position: absolute;
    width: 90px;
    transform-origin: center;
    left: 50%;
    top: 50%;
  }

  #ui {
    position: fixed;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    z-index: 10;
  }

  button {
    padding: 8px 14px;
    font-size: 14px;
    cursor: pointer;
  }

  .info {
    position: fixed;
    top: 10px;
    left: 10px;
    background: rgba(0,0,0,0.5);
    color: white;
    padding: 8px;
    border-radius: 6px;
    font-size: 13px;
  }
</style>
</head>
<body>

<div class="info">
  ⬆️ Forward | ⬇️ Reverse<br>
  ⬅️ ➡️ Turn
</div>

<div id="world">
  <img id="car" src="pngegg.png">
</div>

<div id="ui">
  <button id="engineBtn">Start Engine</button>
  <button id="honkBtn">Honk</button>
</div>

<!-- Sounds -->
<audio id="engineSound" loop>
  <source src="car-ignition-1.mp3" type="audio/mpeg">
</audio>

<audio id="honkSound">
  <source src="car-locked-honk-1.mp3" type="audio/mpeg">
</audio>

<script>
  const car = document.getElementById("car");
  const engineBtn = document.getElementById("engineBtn");
  const honkBtn = document.getElementById("honkBtn");
  const engineSound = document.getElementById("engineSound");
  const honkSound = document.getElementById("honkSound");

  let x = window.innerWidth / 2;
  let y = window.innerHeight / 2;
  let angle = 0;
  let engineOn = false;

  const speed = 2.8;
  const reverseSpeed = 2;
  const turnSpeed = 3;
  const keys = {};

  document.addEventListener("keydown", e => keys[e.key] = true);
  document.addEventListener("keyup", e => keys[e.key] = false);

  engineBtn.onclick = () => {
    engineOn = !engineOn;
    engineBtn.textContent = engineOn ? "Stop Engine" : "Start Engine";

    if (engineOn) {
      engineSound.volume = 0.4;
      engineSound.play();
    } else {
      engineSound.pause();
    }
  };

  honkBtn.onclick = () => {
    honkSound.currentTime = 0;
    honkSound.play();
  };

  function update() {
    if (engineOn) {
      if (keys["ArrowLeft"]) angle -= turnSpeed;
      if (keys["ArrowRight"]) angle += turnSpeed;

      if (keys["ArrowUp"]) {
        x += Math.sin(angle * Math.PI / 180) * speed;
        y -= Math.cos(angle * Math.PI / 180) * speed;
      }

      if (keys["ArrowDown"]) {
        x -= Math.sin(angle * Math.PI / 180) * reverseSpeed;
        y += Math.cos(angle * Math.PI / 180) * reverseSpeed;
      }
    }

    x = Math.max(0, Math.min(window.innerWidth - car.width, x));
    y = Math.max(0, Math.min(window.innerHeight - car.height, y));

    car.style.left = x + "px";
    car.style.top = y + "px";
    car.style.transform = `rotate(${angle}deg)`;

    requestAnimationFrame(update);
  }

  update();
</script>

</body>
</html>
